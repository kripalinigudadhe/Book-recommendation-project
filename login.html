<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Book Recommender</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="header">
    <a href="#" class="logo"><span class="c">B</span>ook<span class="c">Q</span>uest</a>

    <nav class="navbar">
     <a href="home.html" class="active">Home</a>
     <a href="login.html">Login</a>
     <a href="contact.html">Contact</a>
     <a href="suggestion.html">Recommendations</a>
    </nav>
    <input type="text" name="Search for book" placeholder="Search for Book">
 </header>
 
     <div class="container">
         <div class="form-box">
             <h2 id="form-title">Login</h2>
             <form id="auth-form">
                 <div class="input-group" id="username-group" style="display: none;">
                     <input type="text" id="username">
                     <label>Username</label>
                 </div>
                 <div class="input-group">
                     <input type="email" id="email" required>
                     <label>Email</label>
                 </div>
                 <div class="input-group">
                     <input type="password" id="password" required>
                     <label>Password</label>
                 </div>
                 <button type="submit">Login</button>
                 <p id="toggle-form">Don't have an account? <a href="#">Sign Up</a></p>
             </form>
         </div>
     </div>
    
     <script>
         const toggleForm = document.getElementById("toggle-form");
         const formTitle = document.getElementById("form-title");
         const authForm = document.getElementById("auth-form");
         const usernameGroup = document.getElementById("username-group");
         const submitButton = authForm.querySelector("button");
 
         toggleForm.addEventListener("click", (e) => {
             e.preventDefault();
             if (formTitle.textContent === "Login") {
                 formTitle.textContent = "Sign Up";
                 usernameGroup.style.display = "block"; // Show username field
                 submitButton.textContent = "Sign Up";
                 toggleForm.innerHTML = 'Already have an account? <a href="#">Login</a>';
             } else {
                 formTitle.textContent = "Login";
                 usernameGroup.style.display = "none"; // Hide username field
                 submitButton.textContent = "Login";
                 toggleForm.innerHTML = 'Don\'t have an account? <a href="#">Sign Up</a>';
             }
         });
     </script>

</body>
</html>
